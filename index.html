<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-sacle=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">
                Film list
            </h1>

            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range .Films }}
                    {{ block "film-list-element" .}}
                        <p class="list-group-item bg-primary text-white"> {{ .Title }} - {{ .Director }} </p>
                    {{ end }}
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add filme</h1>

            <form hx-post="/add-film" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" name="title" id="film-title"></input>
                </div>
                <div class="mb-2">
                    <label for="film-director">Title</label>
                    <input type="text" name="director" id="film-director"></input>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner">
                    </span>
                        Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
